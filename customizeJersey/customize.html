<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VSER customize</title>
    <link rel="stylesheet" href="./styles/styleAria.css">
</head>

<body>
    <header id="fixedTopbar">
        <div class="topbar">
            <h1><a href="#"><img src="./images/LOGO.png" alt="VSER客製化球衣"></a></h1>
            <div class="menuList">
                <nav class="menuItem">
                    <ul>
                        <li><a href="#">品牌理念</a></li>
                        <li><a href="#">專案成果</a></li>
                        <li><a href="#">商品瀏覽</a></li>
                        <li><a href="#">訂購說明</a></li>
                        <li><a href="#">會員專區</a></li>
                    </ul>
                </nav>
                <div class="rightList">
                    <a href="./customize.html" class="customizeBtn"></a>
                    <a href="#" class="cartBtn"><img src="./images/icon-cart.png" alt="cartIcon"></a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section id="customizePlace">
            <div id="operate">
                <div class="style">
                    <ul class="styleItem">
                        <li><a href=""><img src="./images/icon-shape.svg" alt="款式"></a></li>
                        <li><a href=""><img src="./images/icon-design.svg" alt="設計"></a></li>
                        <li><a href=""><img src="./images/icon-text.svg" alt="文字"></a></li>
                        <li><a href=""><img src="./images/icon-color.svg" alt="顏色"></a></li>
                        <li><a href=""><img src="./images/icon-picture.svg" alt="圖片"></a></li>
                        <li><a href=""><img src="./images/icon-number.svg" alt="號碼"></a></li>
                    </ul>
                    <div class="styleInfo">
                        <div class="styleCaption">
                            <img src="./images/text-shape.png" alt="">
                            <p>選擇您想要的衣服版型</p>
                        </div>
                        <div class="stylePreview">
                            <img src="./images/shape-1.svg" alt="">
                            <img src="./images/shape-2.svg" alt="">
                            <img src="./images/shape-3.svg" alt="">
                            <img src="./images/shape-1.svg" alt="">
                            <img src="./images/shape-2.svg" alt="">
                            <img src="./images/shape-3.svg" alt="">
                            <img src="./images/shape-1.svg" alt="">
                            <img src="./images/shape-2.svg" alt="">
                            <img src="./images/shape-3.svg" alt="">
                        </div>
                    </div>
                </div>
                <div class="productInfo">
                    <div class="productInfoContent">
                        <P class="discontTxt">35% 數量折扣</P>
                        <p class="unitPrice">單件價格 : NT$ <span>36.90</span> </p>
                    </div>
                    <img src="./images/icon-order.png" alt="">
                </div>
            </div>
            <div id="preview">
                <div class="preJersey">
                    <figure></figure>
                </div>
                <div class="preOption">
                    <ul>
                        <li><a href=""><img src="./images/icon-turn.png" alt="翻面"></a></li>
                        <li><a href=""><img src="./images/icon-undo.png" alt="上一步"></a></li>
                        <li><a href=""><img src="./images/icon-redo.png" alt="下一步"></a></li>
                        <li><a href=""><img src="./images/icon-clear.png" alt="清除"></a></li>
                        <li><a href=""><img src="./images/icon-save.png" alt="存檔"></a></li>
                    </ul>
                </div>
            </div>
        </section>
    </main>



</body>

</html>
