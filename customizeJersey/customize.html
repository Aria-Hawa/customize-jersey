<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VSER customize</title>
    <link rel="stylesheet" href="./styles/styleAria.css">
</head>

<body>
    <header id="fixedTopbar">
        <div class="topbar">
            <h1><a href="#"><img src="./images/LOGO.png" alt="VSER客製化球衣"></a></h1>
            <div class="menuList">
                <nav class="menuItem">
                    <ul>
                        <li><a href="#">品牌理念</a></li>
                        <li><a href="#">專案成果</a></li>
                        <li><a href="#">商品瀏覽</a></li>
                        <li><a href="#">訂購說明</a></li>
                        <li><a href="#">會員專區</a></li>
                    </ul>
                </nav>
                <div class="rightList">
                    <a href="#" class="customizeBtn"></a>
                    <a href="#" class="cartBtn"><img src="./images/icon-cart.png" alt="cartIcon"></a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section id="customizePlace">
            <div id="operate">
                <div class="style">
                    <ul class="styleItem">
                        <li><a href="#" id="shapeItem" onclick="displayShape()"></a></li>
                        <li><a href="#" id="designItem" onclick="displayDesign()"></a></li>
                        <li><a href="#" id="textItem" onclick="displayText()"></a></li>
                        <li><a href="#" id="colorItem" onclick="displayColor()"></a></li>
                        <li><a href="#" id="pictureItem" onclick="displayPicture()"></a></li>
                        <li><a href="#" id="numberItem" onclick="displayItem()"></a></li>
                    </ul>
                    <div class="styleInfo">
                        <!-- shape區 -->
                        <div class="area" id="shapeArea">
                            <div class="styleCaption">
                                <h3>SHAPE</h3>
                                <p>選擇您想要的衣服版型</p>
                            </div>
                            <div class="stylePreview">
                                <figure>
                                    <a href="#"><img src="./images/shape-1.svg" alt=""></a>
                                    <a href="#"><img src="./images/shape-2.svg" alt=""></a>
                                    <a href="#"><img src="./images/shape-3.svg" alt=""></a>
                                    <a href="#"><img src="./images/shape-1.svg" alt=""></a>
                                    <a href="#"><img src="./images/shape-2.svg" alt=""></a>
                                    <a href="#"><img src="./images/shape-3.svg" alt=""></a>
                                    <a href="#"><img src="./images/shape-1.svg" alt=""></a>
                                    <a href="#"><img src="./images/shape-2.svg" alt=""></a>
                                    <a href="#"><img src="./images/shape-3.svg" alt=""></a>
                                </figure>
                            </div>
                        </div>
                        <!-- design區 -->
                        <div class="area" id="designArea">
                            <div class="styleCaption">
                                <h3>DESIGN</h3>
                                <p>選擇您想要的設計樣式</p>
                            </div>
                            <div class="stylePreview">
                                <figure>
                                    <a href="#"><img src="./images/design-1.svg" alt=""></a>
                                    <a href="#"><img src="./images/design-2.svg" alt=""></a>
                                    <a href="#"><img src="./images/design-3.svg" alt=""></a>
                                    <a href="#"><img src="./images/design-1.svg" alt=""></a>
                                    <a href="#"><img src="./images/design-2.svg" alt=""></a>
                                    <a href="#"><img src="./images/design-3.svg" alt=""></a>
                                    <a href="#"><img src="./images/design-1.svg" alt=""></a>
                                    <a href="#"><img src="./images/design-2.svg" alt=""></a>
                                    <a href="#"><img src="./images/design-3.svg" alt=""></a>
                                </figure>
                            </div>
                        </div>
                        <!-- text區 -->
                        <div class="area" id="textArea">
                            <!-- 第一步驟: 輸入文字 -->
                            <div id="textArea-1st">
                                <div class="styleCaption">
                                    <h3>TEXT</h3>
                                    <p>輸入球衣上的文字，例如校名/姓名等</p>
                                </div>
                                <div class="stylePreview">
                                    <form action method="post" name="textStyleInput" id="textStyleInput"
                                        title="輸入球衣上文字">
                                        <label for="textStyle"></label>
                                        <input type="text" name="textStyle" id="textStyle" title="輸入文字欄位"
                                            placeholder="輸入文字" autocomplete>
                                        <input type="button" name="textStyleBtn" id="textStyleBtn" title="確定按鈕"
                                            value="確定" onclick="display2ndStep(),showTextStyleInputValue();">
                                    </form>
                                </div>
                            </div>
                            <!-- 第二步驟: 選擇位子 -->
                            <div id="textArea-2nd">
                                <div class="styleCaption">
                                    <h3>TEXT</h3>
                                    <p>選擇球衣上的文字位置
                                        <button class="customizePlaceBtn" id="backBtn"
                                            onclick="display1stStep()">←|Back</button>
                                    </p>
                                </div>
                                <div class="stylePreview">
                                    <figure>
                                        <a href="#"><img src="./images/txtPosition-1.svg" alt=""></a>
                                        <a href="#"><img src="./images/txtPosition-2.svg" alt=""></a>
                                        <a href="#"><img src="./images/txtPosition-3.svg" alt=""></a>
                                        <a href="#"><img src="./images/txtPosition-4.svg" alt=""></a>
                                    </figure>
                                    <button class="customizePlaceBtn" id="toTextArea-3rdBtn"
                                        onclick="display3rdStep()">Next</button>
                                </div>
                            </div>
                            <!-- 第三步驟:  -->
                            <div id="textArea-3rd">
                                <div class="styleCaption textArea-3rd">
                                    <h3>TEXT</h3>
                                    <p>設定您想要的文字樣式
                                        <button class="customizePlaceBtn" id="backBtn"
                                            onclick="display2ndStep()">←|Back</button>
                                    </p>
                                </div>
                                <div class="stylePreview textArea-3rd">
                                    <form action method="post" name="textStyleValue" id="textStyleValue" title="球衣上的文字">
                                        <label for="textWords"></label>
                                        <input type="text" name="textWords" id="textWords" title="球衣上的文字欄位" value=""
                                            readonly>
                                        <hr>
                                        <label for="textFonts" id="lblForTextFonts">字體
                                            <a href="#" class="arrow"><img src="./images/icon-arrow.svg" alt=""></a>
                                        </label>
                                        <select name="textFonts" id="chooseTextFonts" title="選擇文字字型">
                                            <option value="Noto Sans TC" id="NotoFont">Noto Sans TC</option>
                                            <option value="ROG LyonsType" id="RogFont">ROG LyonsType</option>
                                        </select>
                                        <hr>
                                        <label for="textColor" id="lblForTextColor">顏色
                                            <a href="#" class="arrow"><img src="./images/icon-arrow.svg" alt=""></a>
                                        </label>
                                        <div id="chooseTextColor">
                                            <a href="#"></a>
                                            <a href="#"></a>
                                            <a href="#"></a>
                                            <a href="#"></a>
                                            <a href="#"></a>
                                            <a href="#"></a>
                                            <a href="#"></a>
                                            <a href="#"></a>
                                            <a href="#"></a>
                                            <a href="#"></a>
                                            <a href="#"></a>
                                            <a href="#"></a>
                                            <a href="#"></a>
                                            <a href="#"></a>
                                            <a href="#"></a>
                                            <a href="#"></a>
                                            <a href="#"></a>
                                            <a href="#"></a>
                                            <a href="#"></a>
                                        </div>
                                        <hr>
                                        <label for="textSize">大小
                                            <a href="#" class="arrow"><img src="./images/icon-arrow.svg" alt=""></a>
                                        </label>
                                        <small>(字高建議不超過10公分)</small>
                                        <hr>
                                    </form>
                                    <button class="customizePlaceBtn" id="textStyleValueBtn" onclick="">ok</button>
                                </div>
                            </div>
                        </div>










                    </div>
                </div>
                <div class="productInfo">
                    <div class="productInfoContent">
                        <P class="discontTxt">35% 數量折扣</P>
                        <p class="unitPrice">單件價格 : NT$ <span>36.90</span> </p>
                    </div>
                    <a href="#"></a>
                </div>
            </div>
            <div id="preview">
                <div class="preJersey">
                    <figure></figure>
                </div>
                <div class="preOption">
                    <ul>
                        <li><a href="#" id="turnOption"></a></li>
                        <li><a href="#" id="undoOption"></a></li>
                        <li><a href="#" id="redoOption"></a></li>
                        <li><a href="#" id="clearOption"></a></li>
                        <li><a href="#" id="saveOption"></a></li>
                    </ul>
                </div>
            </div>
        </section>
    </main>



    <!-- 設定jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="./js/jsAria.js"></script>
</body>

</html>
