<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VSER</title>
    <link rel="icon" href="./favicon.ico">

    <!-- 載入React,Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- 自己的style -->
    <link rel="stylesheet" href="./styles/styleAria.css">
    <link rel="stylesheet" href="./styles/headNfooter.css">
    <!-- 導覽列需統一 headNfooter全重最重 -->
    <script type="text/babel" src="https://aria-hawa.github.io/customizeJersey/jsx/Header.jsx"></script>
    <script type="text/babel" src="https://aria-hawa.github.io/customizeJersey/jsx/Footer.jsx"></script>
</head>

<body>
    <!-- 以下React -->
    <div id="root"></div>


    <script type="text/babel">
        const { useEffect } = React;

        // 元件化Img標籤
        function GetImg(props) {
            return (<>
                <img src={props.imgUrl} alt="" />

            </>)
        }

        function App() {
            useEffect(() => {

                // 輪播動畫設定
                let count = 0;
                let frontCarouselImgs = ['url(./images/carousel-img-1.png)', 'url(./images/carousel-img-2.png)'];
                let backgrondCarouselImgs = ['url(./images/carousel-img-1back.png)', 'url(./images/carousel-img-2back.png)'];

                $('.frontCarousel').animate({
                    right: '0px',
                    opacity: '1'
                }, 3000);

                $('.backgroundCarousel').animate({
                    right: '0px',
                    opacity: '1'
                }, 3000);

                count = (count + 1) % frontCarouselImgs.length;
                frontCarousel();
                backgroundCarousel()

                function frontCarousel() {
                    $('.frontCarousel').animate({
                        opacity: 0,
                        right: '100px'
                    }, 3000, function () {
                        $(this).css('background-image', frontCarouselImgs[count]);
                        $(this).animate({
                            opacity: 1,
                            right: '0px'
                        }, 3000);
                    });
                };

                function backgroundCarousel() {
                    $('.backgroundCarousel').animate({
                        opacity: 0,
                    }, 3000, function () {
                        $(this).css('background-image', backgrondCarouselImgs[count]);
                        $(this).animate({
                            opacity: 1,
                        }, 2000);
                    });
                };

                setTimeout(() => {
                    setInterval(() => {
                        count = (count + 1) % frontCarouselImgs.length;
                        frontCarousel();
                        backgroundCarousel();
                    }, 9000);
                }, 3000)
            }, []);


            return (
                <>
                {/*sandy Header/Footer改成元件，刪除上方漢堡選單*/}
            <Header classname='darkblue'/>
                <main>
                    <section id="home">
                        <figure className="frontCarousel"></figure>
                        <figure className="backgroundCarousel"></figure>
                        <figure className="backgroundLogo"></figure>
                        <div className="homeInfo">
                            <div className="brandName">
                                <figure><GetImg imgUrl="./images/text-vser.png" alt="" /></figure>
                            </div>
                            <div className="sloganNbtn">
                                <figure><GetImg imgUrl="./images/text-slogan.png" alt="" /></figure>
                                <a href="./customize-React.html">客製專屬球衣</a>
                            </div>
                        </div>
                        <nav className="bottomIcon">
                            <ul>
                                <li><a href=""><GetImg imgUrl="./images/icon-fb.png" alt="" /></a></li>
                                <li><a href=""><GetImg imgUrl="./images/icon-ig.png" alt="" /></a></li>
                                <li><a href=""><GetImg imgUrl="./images/icon-line.png" alt="" /></a></li>
                            </ul>
                        </nav>
                    </section>
                </main>
                <Footer />
            </>)

        }

        ReactDOM
            .createRoot(document.getElementById('root'))
            .render(<App />);
    </script>

    <!-- 設定jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</body>

</html>
