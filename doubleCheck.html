<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VSER</title>
    <link rel="icon" href="./favicon.ico">
    <link rel="stylesheet" href="./styles/styleAria.css">
</head>

<body>
    <header id="fixedTopbar">
        <div class="topbar">
            <h1><a href="./index.html"><img src="./images/logo.png" alt="VSER客製化球衣"></a></h1>
            <div class="menuList">
                <nav class="menuItem">
                    <ul>
                        <li><a href="./brandConcept.html">品牌理念</a></li>
                        <li><a href="./pojectResults.html">專案成果</a></li>
                        <li><a href="./productBrowsing.html">商品瀏覽</a></li>
                        <li><a href="./Customization_process.html">訂購說明</a></li>
                        <li><a href="#">會員專區</a></li>
                    </ul>
                </nav>
                <div class="rightList">
                    <div class="dropdown">
                        <a href="#" id="RLbtn">訂製專區</a>
                        <a href="./priceplan.html" id="pricePlanBtn">價格方案</a>
                        <a href="./customize.html" id="customizeBtn">球衣模擬</a>
                    </div>
                    <a href="./chooseProject.html" class="cartBtn"><img src="./images/cartBtnICON.svg" alt="cartIcon"></a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section id="doubleCheck">
            <div class="pageTitle">
                <h3>DOUBLE CHECK</h3>
                <p>請再次確認整筆訂單內容</p>
            </div>
            <div id="content">
                <div id="order" class="inContentDiv">
                    <div id="order-1" class="orderContent">
                        <div class="tableCaption">
                            <div class="captionLeft">
                                <figure></figure>
                                <div>
                                    <p>球衣樣式名稱</p>
                                    <a href="#">數量和尺寸</a>
                                </div>
                            </div>
                            <div class="captionRight">
                                <p>共2件</p>
                                <p class="unitPrice">單價 : NT$ <span>3,690</span> </p>
                            </div>
                        </div>
                        <div class="contentMoney">總價: <span>NT$ 7,380</span></div>
                    </div>
                    <div id="order-2" class="orderContent">
                        <div class="tableCaption">
                            <div class="captionLeft">
                                <figure></figure>
                                <div>
                                    <p>球衣樣式名稱</p>
                                    <a href="#">數量和尺寸</a>
                                </div>
                            </div>
                            <div class="captionRight">
                                <p>共1件</p>
                                <p class="unitPrice">單價 : NT$ <span>1,000</span> </p>
                            </div>
                        </div>
                        <div class="contentMoney">總價: <span>NT$ 1,000</span></div>
                    </div>
                </div>
                <div id="payment" class="inContentDiv">
                    <div class="paymentInfo">
                        <div class="infoTitle">選擇送貨及付款方式</div>
                        <form action="" method="post" name="paymentForm" id="paymentForm" title="送貨及付款方式表單">
                            <div>
                                <label for="destination">送貨地點</label>
                                <select name="destination" id="">
                                    <option value="台灣">台灣</option>
                                    <option value="">金門</option>
                                    <option value="">馬祖</option>
                                </select>
                            </div>
                            <div>
                                <label for="">送貨方式</label>
                                <select name="" id="">
                                    <option value="宅配">宅配</option>
                                </select>
                            </div>
                            <div>
                                <label for="">付款方式</label>
                                <select name="" id="">
                                    <option value="貨到付款">貨到付款</option>
                                </select>
                            </div>
                        </form>
                    </div>
                    <div id="AllOrder" class="paymentInfo">
                        <div class="infoTitle">選擇送貨及付款方式</div>
                        <div id="orderInfo">
                            <div class="eachOrder">
                                <p class="quantity">2 x</p>
                                <p>球衣樣式名稱</p>
                                <div class="contentMoney">總價: NT$ 7,380</div>
                            </div>
                            <div class="eachOrder">
                                <p class="quantity">1 x</p>
                                <p>球衣樣式名稱</p>
                                <div class="contentMoney">總價: NT$ 1,000</div>
                            </div>
                            <div>
                                <div class="contentMoney">運費: NT$ 100</div>
                                <div class="contentMoney">總價: <span>NT$ 8,380</span></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="PDbtn">
                <a href="./chooseProject.html" class="lastBtn">上一步</a>
                <a href="./basicInformation.html" class="nextBtn">下一步</a>
            </div>
        </section>

    </main>


    <!-- 設定jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $(function () {
            // fixedTopbar 訂製專區下拉選單
            $('#RLbtn').click(function () {
                $('#pricePlanBtn').toggleClass('show');
                $('#customizeBtn').toggleClass('show');
                $('#RLbtn').toggleClass('show');
            });
        });
    </script>
</body>

</html>
