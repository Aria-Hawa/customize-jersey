<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <body>
        <h2>點擊衣服區塊來改變顏色</h2>
    
        <svg id="shirt" width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
            <!-- 上衣區塊 -->
            <path id="body" d="M50 50 L150 50 L130 150 L70 150 Z" fill="lightblue" stroke="black" stroke-width="2"/>
    
            <!-- 袖子區塊 -->
            <path id="sleeve" d="M30 60 L50 50 L70 150 L40 140 Z" fill="lightgreen" stroke="black" stroke-width="2"/>
            <path id="sleeve" d="M170 60 L150 50 L130 150 L160 140 Z" fill="lightgreen" stroke="black" stroke-width="2"/>
        </svg>
    
        <script>
            // 設置每個區塊的點擊事件
            document.getElementById('body').addEventListener('click', function() {
                this.style.fill = this.style.fill === 'lightblue' ? 'lightcoral' : 'lightblue';
            });
    
            document.querySelectorAll('#sleeve').forEach(function(sleeve) {
                sleeve.addEventListener('click', function() {
                    this.style.fill = this.style.fill === 'lightgreen' ? 'lightyellow' : 'lightgreen';
                });
            });
        </script>
</body>

</html>
